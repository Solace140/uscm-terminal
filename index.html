<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weyland-Yutani Terminal</title>
  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: "Courier New", monospace;
      font-size: 16px;
      margin: 0;
      padding: 10px;
    }
    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .prompt {
      display: inline;
    }
    #input-line {
      display: inline;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { background: #33ff33; }
      51%, 100% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
